<VirtualHost *:80>
    ServerAdmin your@email.com
    DocumentRoot "/srv/http/pub/flamejam"
    ServerName yourdomain.tld
    ServerAlias *.yourdomain.tld
    ErrorLog  "/var/log/httpd/flamejam/error.log"
    CustomLog "/var/log/httpd/flamejam/access.log" combined

    <Directory "/srv/http/pub/flamejam">
        Options -Indexes
    </Directory>

    WSGIDaemonProcess flamejam user=http group=http threads=5
    WSGIScriptAlias / /var/flask-sites/flamejam/flamejam.wsgi

    <Directory /var/flask-sites/flamejam/>
        WSGIProcessGroup flamejam
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
