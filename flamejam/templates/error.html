{% extends "base.html" %}

{% block title %}{{ error.code }} {{ error.name }}{% endblock %}

{# Add font for error displaying #}
{% block head %}
<link href='//fonts.googleapis.com/css?family=Loved+by+the+King&subset=latin&v2' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=VT323&subset=latin&v2' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}

<h1>{{ error.name }}
	<small>Error {{ error.code }}</small>
</h1>
<p>{{ error.description | safe }}</p>
<p><a href="javascript:history.back();" class="btn btn-small">&laquo; back</a></p>


{% endblock %}
